{% extends 'base_generic.html' %}
{% block content %}
<div class="content-section">
  <form action="" method="post">
    {% csrf_token %}
    <fieldset>
      <legend class="border-bottom mb-4">Reset Password</legend>
      {% if form.errors %}
      <div class="alert alert-danger">
        {% for error in form.new_password2.errors %}
          {{ error|escape }}<br/>
        {% endfor %}
      </div>
      {% endif %}
      <div class="form-outline">
        <input type="password" id="new_password1" name="new_password1" class="form-control form-control-lg" />
        <label class="form-label" for="formControlLg">New password</label>
      </div>
      <p class="text-muted">
        {{form.new_password1.help_text}}
      </p>
      <div class="form-outline">
        <input type="password" id="new_password2" name="new_password2" class="form-control form-control-lg" />
        <label class="form-label" for="formControlLg">New password confirmation</label>
      </div>
    </fieldset>
    <div class="my-3 text-center">
      <button class="btn btn-primary" type="submit">Reset Password</button>
    </div>
  </form>
</div>
{% endblock %}
